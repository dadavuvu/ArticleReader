<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArticleReader</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/share.css">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,200" />
</head>

<body>
  <h1>ArticleReader</h1>
  <div class="list-frame" id="listFrame">
    <div class="book-grid" id="bookGrid" role="list">
      <div class="book-card" role="listitem">
        <div class="cover">
          <img>
        </div>
        <div class="meta">
          <div class="title"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="book-card" role="listitem">
        <div class="cover">
          <img>
        </div>
        <div class="meta">
          <div class="title"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="book-card" role="listitem">
        <div class="cover">
          <img>
        </div>
        <div class="meta">
          <div class="title"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="book-card" role="listitem">
        <div class="cover">
          <img>
        </div>
        <div class="meta">
          <div class="title"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="book-card" role="listitem">
        <div class="cover">
          <img>
        </div>
        <div class="meta">
          <div class="title"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="book-card" role="listitem">
        <div class="cover">
          <img>
        </div>
        <div class="meta">
          <div class="title"></div>
          <div class="author"></div>
        </div>
      </div>
    </div>

    <div class="banner-controls">
      <button id="prevBtn" class="banner-btn banner-left">
        <span class="material-icons banner-icon">chevron_left</span>
      </button>
      <button id="nextBtn" class="banner-btn banner-right">
        <span class="material-icons banner-icon">chevron_right</span>
      </button>
    </div>

  </div>

  <h2>GoTo: DC</h2>
  <form action="/dcinside.html">
    <label>갤러리 아이디</label>
    <input type="text" name="boardId" value=""><br>
    <label>글 번호</label>
    <input type="text" name="articleNo" value=""><br>
    <input type="submit" value="이동">
  </form>


  <div id="navbar">
    <button id="go-root"><span class="material-symbols-rounded">logout</span></button>
    <button id="prev-web"><span class="material-symbols-rounded">arrow_back_ios_new</span></button>
    <button id="next-web"><span class="material-symbols-rounded">arrow_forward_ios</span></button>
    <button id="setting"><span class="material-symbols-rounded">format_paint</span></button>
    <button id="refresh"><span class="material-symbols-rounded">refresh</span></button>
  </div>
  <button id="toggleButton" class="floatingButton">
    <span class="material-symbols-rounded">more_horiz</span>
  </button>
  <button id="untoggleButton" class="unshow"></button>


  <script src="main.js"></script>
  <script src="navi.js"></script>
</body>

</html>
